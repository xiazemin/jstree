<!DOCTYPE html>
 <html>
<head>
    <meta charset="utf-8">
    <title>解析文件的条件分支</title>
</head>

<body>
    解析文件的条件分支
{{ range . }}
    <form action="http://127.0.0.1:8080/static/index.html?file={{ .Name }}" method="POST">
    <li> <a href="{{ .Url }}">下载文件:{{ .Name }}</a>
        <input type="hidden" name="file" value="{{ .Name }}"></input>
        <input id="button" type="submit" value="解析">
    </li>
    </form>
{{ end }}
</body>
</html>
